<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments CRUD</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #2c3e50;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        table tr:hover {
            background: #f1f1f1;
        }

        .form-group {
            margin-top: 15px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .divider {
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
    </style>
</head>

<body>

    <!-- POSTS -->
    <div class="card">
        <h2>POSTS</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="body_table"></tbody>
        </table>

        <div class="form-group">
            <input type="text" id="id_txt" placeholder="ID">
            <input type="text" id="title_txt" placeholder="Title">
            <input type="text" id="view_txt" placeholder="Views">
            <input type="button" value="Save" onclick="Save()">
        </div>
    </div>

    <div class="divider"></div>

    <!-- COMMENTS -->
    <div class="card">
        <h2>COMMENTS</h2>

        <div class="form-group">
            <input type="text" id="post_id_txt" placeholder="Post ID">
            <input type="text" id="comment_txt" placeholder="Comment content">
            <input type="button" value="Add Comment" onclick="SaveComment()">
        </div>

        <ul id="comment_list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
